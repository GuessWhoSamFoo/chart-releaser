project_name: chart-releaser
release:
  github:
    owner: vapor-ware
    name: chart-releaser
  prerelease: auto
  name_template: '{{ .Version }}'
scoop:
  name: chart-releaser
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: chart-releaser
  goos:
  - linux
  - darwin
  goarch:
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  - darwin_amd64
  dir: .
  main: ./cmd/chart_releaser.go
  ldflags:
  - -w
  - -X github.com/vapor-ware/chart-releaser/pkg.BuildDate={{ .Date }}
  - -X github.com/vapor-ware/chart-releaser/pkg.Commit={{ .ShortCommit }}
  - -X github.com/vapor-ware/chart-releaser/pkg.Tag={{ .Tag }}
  - -X github.com/vapor-ware/chart-releaser/pkg.GoVersion={{ .Env.GO_VERSION }}
  - -X github.com/vapor-ware/chart-releaser/pkg.Version={{ .Version }}
  binary: chart-releaser
  env:
  - CGO_ENABLED=0
  builder: go
  gobinary: go
archives:
- id: default
  builds:
  - chart-releaser
  name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}'
  replacements:
    darwin: darwin
    linux: linux
  format: tar.gz
  files:
  - src: license*
  - src: LICENSE*
  - src: readme*
  - src: README*
  - src: changelog*
  - src: CHANGELOG*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: '{{ .ProjectName }}-checksums-{{ .Tag }}.txt'
  algorithm: sha256
dockers:
- goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  image_templates:
  - chartreleaser/chart-releaser:{{ .Tag }}
  - chartreleaser/chart-releaser:{{ .Major }}
  - chartreleaser/chart-releaser:{{ .Major }}.{{ .Minor }}
  - chartreleaser/chart-releaser:latest
  build_flag_templates:
  - --label=org.label-schema.version={{ .Version }}
  - --label=org.label-schema.build-date={{ .Date }}
  - --label=org.label-schema.vcs-ref={{ .ShortCommit }}
  use: docker
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
